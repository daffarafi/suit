<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suit by Dapa</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="judul">SUIT BY DAPA</div>
        <div class="player">
            <div class="presult">-</div>
            <div class="phand"></div>
        </div>
        <div class="computer">
            <div class="cresult">-</div>
            <div class="chand"><img src="scissor.png" class="image" alt=""></div>
        </div>
        <div class="vs">VS</div>
        <div class="score"><span class="blue">0</span> : <span class="red">0</span></div>
        <div class="select">
            <div class="rock">
                <div class="rborder">
                    <img src="rock.png" class="image" alt="rock">
                    <div class="stext" alt='rock'>ROCK</div>
                </div>
            </div>
            <div class="paper">
                <div class="pborder">
                    <img src="paper.png" class="image" alt="paper">
                    <div class="stext" alt='paper'>PAPER</div>
                </div>
            </div>
            <div class="scissor">
                <div class="sborder">
                    <img src="scissor.png" class="image" alt="scissor">
                    <div class="stext" alt='scissor'>SCISSOR</div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
